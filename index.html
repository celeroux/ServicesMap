<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services Map</title>
  <style>
    #map {
      height: 100vh; /* Full height of the viewport */
      width: 100%;   /* Full width of the viewport */
    }
    /* Combined control styling */
    #map-control {
      background: white;
      padding: 10px;
      margin: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      max-width: 250px;
      overflow: auto;
    }
    #map-control h3 {
      margin-top: 0;
      font-size: 16px;
    }
    #map-control div {
      margin-bottom: 5px;
    }
    #map-control img {
      vertical-align: middle;
      height: 20px;
      width: 20px;
      margin-right: 8px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I&callback=initMap" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let geocoder;
    let infoWindow; // Global infoWindow for marker details
    let markers = []; // Array to store markers for filtering

    // Mapping each category to a specific colored marker icon
    const categoryIcons = {
      'Emergency Shelter Services': 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
      'Free Legal Services': 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      'Open Work Permit Support': 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
      'Counseling Services': 'http://maps.google.com/mapfiles/ms/icons/orange-dot.png',
      'Health Services': 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png'
    };

    // Default icon if a category does not match any key
    const defaultIconUrl = 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png';

    function initMap() {
      // Create the map with an initial center (will be overridden by fitBounds)
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 46.5, lng: -66.5 },
        zoom: 8
      });

      // Define approximate bounding box for New Brunswick, Canada
      const nbBounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(45.86, -67.30), // Southwest corner
        new google.maps.LatLng(47.33, -64.45)  // Northeast corner
      );
      map.fitBounds(nbBounds);

      geocoder = new google.maps.Geocoder();
      infoWindow = new google.maps.InfoWindow();
      loadSheetData();
      addCombinedControl();
    }

    function loadSheetData() {
      const apiKey = 'AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I';
      const sheetId = '1ghAvyWpBIP7bkzC0lkEFynnjzkI3VrMLYCSmwssgNyk';
      // Update the range to include columns A through E
      const range = 'Sheet1!A:E';

      gapi.load('client', () => {
        gapi.client.init({
          apiKey: apiKey,
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
        }).then(() => {
          return gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: sheetId,
            range: range
          });
        }).then(response => {
          const rows = response.result.values;
          if (rows.length > 0) {
            // Skip the header row and iterate over data rows
            rows.forEach((row, index) => {
              if (index > 0 && row.length >= 5) { // Ensure there are at least five columns
                const address = row[0];      // Column A: Address
                const category = row[1];     // Column B: Category
                const title = row[2];        // Column C: Name
                const description = row[3];  // Column D: Description
                const website = row[4];      // Column E: Website
                geocodeAddress(address, category, title, description, website);
              }
            });
          }
        }, function(response) {
          console.error('Error: ' + response.result.error.message);
        });
      });
    }

    function geocodeAddress(address, category, title, description, website) {
      geocoder.geocode({ 'address': address }, function(results, status) {
        if (status === 'OK') {
          // Add the marker without recentering the map
          addMarker(results[0].geometry.location, category, title, description, website);
        } else {
          console.error('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    function addMarker(location, category, title, description, website) {
      // Normalize category string
      const normalizedCategory = category.trim();
      const iconUrl = categoryIcons[normalizedCategory] || defaultIconUrl;

      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: title,
        icon: iconUrl
      });

      // Store the category with the marker for filtering
      marker.category = normalizedCategory;
      markers.push(marker);

      // Build the infoWindow content
      let contentString = `<div>
        <h3>${title}</h3>
        <p>${description}</p>`;
      if (website) {
        contentString += `<p><a href="${website}" target="_blank">Website</a></p>`;
      }
      contentString += `</div>`;

      // Add click listener to display the infoWindow
      marker.addListener('click', () => {
        infoWindow.setContent(contentString);
        infoWindow.open(map, marker);
      });
    }

    // Create a combined control for both legend and filtering options.
    function addCombinedControl() {
      const controlDiv = document.createElement('div');
      controlDiv.id = 'map-control';

      // Legend Section
      const legendDiv = document.createElement('div');
      legendDiv.id = 'legend';
      legendDiv.innerHTML = '<h3>Legend</h3>';
      for (const category in categoryIcons) {
        const div = document.createElement('div');
        div.innerHTML = `<img src="${categoryIcons[category]}"> ${category}`;
        legendDiv.appendChild(div);
      }
      controlDiv.appendChild(legendDiv);

      // Filter Section
      const filterDiv = document.createElement('div');
      filterDiv.id = 'filter';
      filterDiv.innerHTML = '<h3>Filter by Category</h3>';
      for (const category in categoryIcons) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `filter-${category}`;
        checkbox.value = category;
        checkbox.checked = true;
        checkbox.addEventListener('change', filterMarkers);

        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = category;

        const container = document.createElement('div');
        container.appendChild(checkbox);
        container.appendChild(label);
        filterDiv.appendChild(container);
      }
      controlDiv.appendChild(filterDiv);

      // Add the combined control to the map (positioned in the top left)
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(controlDiv);
    }

    function filterMarkers() {
      // Gather active categories from filter checkboxes
      const checkboxes = document.querySelectorAll('#filter input[type="checkbox"]');
      const activeCategories = [];
      checkboxes.forEach(cb => {
        if (cb.checked) {
          activeCategories.push(cb.value);
        }
      });

      // Update marker visibility based on active categories
      markers.forEach(marker => {
        marker.setVisible(activeCategories.includes(marker.category));
      });
    }
  </script>
</body>
</html>
