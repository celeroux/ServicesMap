<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Dynamic Google Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I&callback=initMap" async defer></script>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 46.8139, lng: -71.2080 },
                zoom: 8
            });
            loadMarkers();
        }

        function loadMarkers() {
            const script = document.createElement('script');
            script.src = 'https://sheets.googleapis.com/v4/spreadsheets/1ghAvyWpBIP7bkzC0lkEFynnjzkI3VrMLYCSmwssgNyk/values/Sheet1!A:G?key=AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I';
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        function addMarker(data) {
            const latLng = new google.maps.LatLng(data[1], data[2]);
            const marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: data[0]
            });
        }

        // Callback function to process data from Google Sheets
        window.gsheet = function (response) {
            const rows = response.values;
            if (rows.length > 1) {
                rows.forEach((row, index) => {
                    if (index > 0) addMarker(row); // Skip header
                });
            }
        };
    </script>
</body>
</html>
