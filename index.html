<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services Map</title>
  <!-- Load Material Symbols Outlined for any HTML usage (e.g. in legend text if desired) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    /* This style is for any HTML elements using the class; note that our SVG markers use an embedded style */
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    /* Combined control styling for legend and filter */
    #map-control {
      background: white;
      padding: 10px;
      margin: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      max-width: 250px;
      overflow: auto;
    }
    #map-control h3 {
      margin-top: 0;
      font-size: 16px;
    }
    #map-control div {
      margin-bottom: 5px;
    }
    #map-control img {
      vertical-align: middle;
      height: 20px;
      width: 20px;
      margin-right: 8px;
    }
  </style>
  <!-- Replace with your actual API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I&callback=initMap" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map, geocoder, infoWindow;
    let markers = [];

    /* Category mapping using Material Symbols Outlined icon names.
       Background colors are chosen arbitrarily and can be adjusted.
    */
    const categoryIcons = {
      'Emergency Shelter Services': { iconName: 'home',         backgroundColor: '#f44336' },
      'Free Legal Services':         { iconName: 'policy',       backgroundColor: '#2196F3' },
      'Open Work Permit Support':    { iconName: 'help_outline', backgroundColor: '#4CAF50' },
      'Counseling Services':         { iconName: 'tooltip',      backgroundColor: '#FF9800' },
      'Health Services':             { iconName: 'emergency',    backgroundColor: '#9C27B0' }
    };

    /* Helper function to generate a custom SVG marker icon.
       The inline <style> block imports the Material Symbols Outlined font
       and defines the .material-symbols-outlined class so the ligature (icon name)
       renders as the actual icon rather than as text.
    */
    function createCustomIcon(iconName, backgroundColor) {
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
          <style>
            @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200');
            .material-symbols-outlined {
              font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
              font-family: 'Material Symbols Outlined';
            }
          </style>
          <circle cx="20" cy="20" r="20" fill="${backgroundColor}" />
          <text x="20" y="27" text-anchor="middle" font-size="20" fill="white" class="material-symbols-outlined">
            ${iconName}
          </text>
        </svg>
      `;
      return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
    }

    function initMap() {
      // Create the map with an initial center; this will be adjusted by fitBounds.
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 46.5, lng: -66.5 },
        zoom: 8
      });
      
      // Define approximate bounds for New Brunswick, Canada.
      const nbBounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(45.86, -67.30), // Southwest corner
        new google.maps.LatLng(47.33, -64.45)  // Northeast corner
      );
      map.fitBounds(nbBounds);

      geocoder = new google.maps.Geocoder();
      infoWindow = new google.maps.InfoWindow();
      loadSheetData();
      addCombinedControl();
    }

    // Load data from your Google Sheet (assumes columns Aâ€“E: Address, Category, Name, Description, Website)
    function loadSheetData() {
      const apiKey = 'AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I';
      const sheetId = '1ghAvyWpBIP7bkzC0lkEFynnjzkI3VrMLYCSmwssgNyk';
      const range = 'Sheet1!A:E';

      gapi.load('client', () => {
        gapi.client.init({
          apiKey: apiKey,
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
        }).then(() => {
          return gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: sheetId,
            range: range
          });
        }).then(response => {
          const rows = response.result.values;
          if (rows.length > 0) {
            // Skip header row and process each data row.
            rows.forEach((row, index) => {
              if (index > 0 && row.length >= 5) {
                const address     = row[0]; // Column A: Address
                const category    = row[1]; // Column B: Category
                const title       = row[2]; // Column C: Name
                const description = row[3]; // Column D: Description
                const website     = row[4]; // Column E: Website
                geocodeAddress(address, category, title, description, website);
              }
            });
          }
        }, function(response) {
          console.error('Error: ' + response.result.error.message);
        });
      });
    }

    // Geocode an address and add a marker.
    function geocodeAddress(address, category, title, description, website) {
      geocoder.geocode({ 'address': address }, (results, status) => {
        if (status === 'OK') {
          addMarker(results[0].geometry.location, category, title, description, website);
        } else {
          console.error('Geocode error: ' + status);
        }
      });
    }

    // Add a marker with a custom SVG icon.
    function addMarker(location, category, title, description, website) {
      const normalizedCategory = category.trim();
      let iconData = categoryIcons[normalizedCategory];
      if (!iconData) {
        iconData = { iconName: 'place', backgroundColor: '#FFC107' };
      }
      const icon = {
        url: createCustomIcon(iconData.iconName, iconData.backgroundColor),
        scaledSize: new google.maps.Size(40, 40)
      };
      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: title,
        icon: icon
      });
      marker.category = normalizedCategory;
      markers.push(marker);

      let contentString = `<div>
        <h3>${title}</h3>
        <p>${description}</p>`;
      if (website) {
        contentString += `<p><a href="${website}" target="_blank">Website</a></p>`;
      }
      contentString += `</div>`;

      marker.addListener('click', () => {
        infoWindow.setContent(contentString);
        infoWindow.open(map, marker);
      });
    }

    // Create a combined control (legend and filter).
    function addCombinedControl() {
      const controlDiv = document.createElement('div');
      controlDiv.id = 'map-control';

      // Legend Section
      const legendDiv = document.createElement('div');
      legendDiv.id = 'legend';
      legendDiv.innerHTML = '<h3>Legend</h3>';
      for (const category in categoryIcons) {
        const { iconName, backgroundColor } = categoryIcons[category];
        const imgURL = createCustomIcon(iconName, backgroundColor);
        const div = document.createElement('div');
        div.innerHTML = `<img src="${imgURL}"> ${category}`;
        legendDiv.appendChild(div);
      }
      controlDiv.appendChild(legendDiv);

      // Filter Section
      const filterDiv = document.createElement('div');
      filterDiv.id = 'filter';
      filterDiv.innerHTML = '<h3>Filter by Category</h3>';
      for (const category in categoryIcons) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `filter-${category}`;
        checkbox.value = category;
        checkbox.checked = true;
        checkbox.addEventListener('change', filterMarkers);

        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = category;

        const container = document.createElement('div');
        container.appendChild(checkbox);
        container.appendChild(label);
        filterDiv.appendChild(container);
      }
      controlDiv.appendChild(filterDiv);

      map.controls[google.maps.ControlPosition.TOP_LEFT].push(controlDiv);
    }

    // Update marker visibility based on selected filters.
    function filterMarkers() {
      const checkboxes = document.querySelectorAll('#filter input[type="checkbox"]');
      const activeCategories = [];
      checkboxes.forEach(cb => {
        if (cb.checked) activeCategories.push(cb.value);
      });
      markers.forEach(marker => {
        marker.setVisible(activeCategories.includes(marker.category));
      });
    }
  </script>
</body>
</html>
