<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services Map</title>
  <style>
    #map {
      height: 100vh; /* Full height of the viewport */
      width: 100%;   /* Full width of the viewport */
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I&callback=initMap" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let geocoder;
    let infoWindow; // Global infoWindow to display marker details

    // Mapping each category to a specific colored marker icon
    const categoryIcons = {
      'Emergency Shelter Services': 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
      'Free Legal Services': 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      'Open Work Permit Support': 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
      'Counseling Services': 'http://maps.google.com/mapfiles/ms/icons/orange-dot.png',
      'Health Services': 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png'
    };

    // Default icon if a category does not match any key
    const defaultIconUrl = 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png';

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 45.5116, lng: -66.1194 }, // Default center of the map
        zoom: 12 // Default zoom level
      });
      geocoder = new google.maps.Geocoder();
      infoWindow = new google.maps.InfoWindow();
      loadSheetData();
    }

    function loadSheetData() {
      const apiKey = 'AIzaSyChrxf8It3o8fAaaAQRI0zsBaEtoVtqt2I';
      const sheetId = '1ghAvyWpBIP7bkzC0lkEFynnjzkI3VrMLYCSmwssgNyk';
      // Update the range to include columns A through E
      const range = 'Sheet1!A:E';

      gapi.load('client', () => {
        gapi.client.init({
          apiKey: apiKey,
          discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
        }).then(() => {
          return gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: sheetId,
            range: range
          });
        }).then(response => {
          const rows = response.result.values;
          if (rows.length > 0) {
            // Skip the header row and iterate over data rows
            rows.forEach((row, index) => {
              if (index > 0 && row.length >= 5) { // Ensure there are at least five columns
                const address = row[0];      // Column A: Address
                const category = row[1];     // Column B: Category
                const title = row[2];        // Column C: Name
                const description = row[3];  // Column D: Description
                const website = row[4];      // Column E: Website
                geocodeAddress(address, category, title, description, website);
              }
            });
          }
        }, function(response) {
          console.error('Error: ' + response.result.error.message);
        });
      });
    }

    function geocodeAddress(address, category, title, description, website) {
      geocoder.geocode({ 'address': address }, function(results, status) {
        if (status === 'OK') {
          // Optionally, center the map on the first successful geocode
          map.setCenter(results[0].geometry.location);
          addMarker(results[0].geometry.location, category, title, description, website);
        } else {
          console.error('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    function addMarker(location, category, title, description, website) {
      // Normalize the category string to avoid whitespace discrepancies
      const normalizedCategory = category.trim();
      const iconUrl = categoryIcons[normalizedCategory] || defaultIconUrl;

      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: title,
        icon: iconUrl
      });

      // Construct the HTML content for the infoWindow
      let contentString = `<div>
        <h3>${title}</h3>
        <p>${description}</p>`;
      if (website) {
        contentString += `<p><a href="${website}" target="_blank">Website</a></p>`;
      }
      contentString += `</div>`;

      // Add a click event listener to open the infoWindow and log the click
      marker.addListener('click', () => {
        console.log("Marker clicked:", title);
        infoWindow.setContent(contentString);
        infoWindow.open(map, marker);
      });
    }
  </script>
</body>
</html>
